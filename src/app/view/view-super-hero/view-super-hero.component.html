<div class="container">
    <div class="hero" *ngFor="let hero of heros">
        <app-card-hero (eventoHijo)="showInfo($event)" [personajeImg]="hero.imagen" [nombre]="hero.apodo" [habilidad]="hero.habilidad" [universo]="hero.universo"></app-card-hero>
        <app-info-hero *ngIf="show" [vehiculo]="hero.vehiculo" [simbolo]="hero.simbolo" [villano]="hero.villano"></app-info-hero>
    </div>
</div>
